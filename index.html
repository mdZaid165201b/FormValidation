<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form Validation</title>
    <style>
      .alertMessage {
        display: none;
      }
      .alertPasswordMessage {
        display: none;
      }
      .successMessage {
        display: none;
      }
    </style>
  </head>

  <body class="antialiased bg-slate-200">
    <!-- Alert Message -->
    <div>
      <div
        class="max-w-xs bg-red-500 text-sm text-white rounded-md shadow-lg my-10 mb-3 mx-auto alertMessage"
        role="alert"
      >
        <div class="flex p-4 customMessage">
          Username or Password can not be empty!!!
        </div>
      </div>
    </div>
    <!-- End of Alert Message -->

    <!-- Alert Password Message -->
    <div>
      <div
        class="max-w-xs bg-red-500 text-sm text-white rounded-md shadow-lg my-10 mb-3 mx-auto alertPasswordMessage"
        role="alert"
      >
        <div class="flex p-4 customMessage">
          Password length should be greater than 6!!!
        </div>
      </div>
    </div>
    <!-- End of Alert Password Message -->
    <!-- Alert Password Message -->
    <div>
      <div
        class="max-w-xs bg-green-500 text-sm text-white rounded-md shadow-lg my-10 mb-3 mx-auto successMessage"
        role="alert"
      >
        <div class="flex p-4 customMessage">Validation SuccessFully!!!</div>
      </div>
    </div>
    <!-- End of Alert Password Message -->
    <div
      class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-300 border border-yellow-600"
    >
      <h1 class="text-4xl font-medium">Login</h1>
      <p class="text-slate-500">Hi, Welcome ðŸ‘‹</p>

      <div class="my-10">
        <div class="flex flex-col space-y-5">
          <label for="Username">
            <p class="font-medium text-slate-700 pb-2">Username</p>
            <input
              id="Username"
              name="Username"
              type="text"
              class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
              placeholder="Enter Username"
            />
          </label>
          <label for="password">
            <p class="font-medium text-slate-700 pb-2">Password</p>
            <input
              id="password"
              name="password"
              type="password"
              class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
              placeholder="Enter your password"
            />
          </label>
          <button
            class="w-full py-3 font-medium text-white bg-yellow-500 hover:bg-yellow-600 ease-in duration-100 rounded-lg border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center loginBtn"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
              />
            </svg>
            <span>Login</span>
          </button>

          <div class="text-center text-gray-500 p-1">
            Â© 2022 Copyright:
            <a class="text-gray-400" href="https://tailwind-elements.com/"
              >MD Zaid</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
